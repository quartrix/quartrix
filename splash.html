<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>QUARTRIX</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      overflow: hidden;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #5a3e2b 0%, #3e2c23 50%, #5a3e2b 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    /* Animated background */
    .bg-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(255, 140, 66, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 107, 26, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(255, 210, 166, 0.1) 0%, transparent 70%);
      animation: pulse 4s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
    
    /* Floating circles */
    .float-circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.2;
      animation: float 6s ease-in-out infinite;
    }
    
    .float-circle:nth-child(1) {
      width: 150px;
      height: 150px;
      background: #ff8c42;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }
    
    .float-circle:nth-child(2) {
      width: 100px;
      height: 100px;
      background: #ff6b1a;
      top: 60%;
      right: 15%;
      animation-delay: 1s;
    }
    
    .float-circle:nth-child(3) {
      width: 80px;
      height: 80px;
      background: #ffd2a6;
      bottom: 20%;
      left: 25%;
      animation-delay: 2s;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }
    
    /* Logo container */
    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
      animation: fadeInScale 0.8s ease-out;
    }
    
    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 30px;
      box-shadow: 
        0 10px 40px rgba(255, 140, 66, 0.4),
        0 0 0 4px rgba(255, 245, 230, 0.1),
        inset 0 -5px 20px rgba(0, 0, 0, 0.2);
      animation: logoFloat 3s ease-in-out infinite;
      overflow: hidden;
      background: #fff5e6;
    }
    
    @keyframes logoFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .app-name {
      margin-top: 20px;
      font-size: 2.5rem;
      font-weight: 700;
      color: #fff5e6;
      letter-spacing: 4px;
      text-shadow: 
        0 2px 10px rgba(255, 140, 66, 0.5),
        0 0 30px rgba(255, 140, 66, 0.3);
      animation: textGlow 2s ease-in-out infinite;
    }
    
    @keyframes textGlow {
      0%, 100% { 
        text-shadow: 
          0 2px 10px rgba(255, 140, 66, 0.5),
          0 0 30px rgba(255, 140, 66, 0.3);
      }
      50% { 
        text-shadow: 
          0 2px 20px rgba(255, 140, 66, 0.8),
          0 0 50px rgba(255, 140, 66, 0.5);
      }
    }
    
    .tagline {
      margin-top: 10px;
      font-size: 1rem;
      color: #ffd2a6;
      letter-spacing: 2px;
      opacity: 0;
      animation: fadeIn 0.5s ease-out 0.5s forwards;
    }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    /* Loading indicator */
    .loading-container {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      animation: fadeIn 0.5s ease-out 0.8s forwards;
    }
    
    .loading-bar {
      width: 150px;
      height: 4px;
      background: rgba(255, 245, 230, 0.2);
      border-radius: 2px;
      overflow: hidden;
    }
    
    .loading-progress {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #ff8c42, #ff6b1a, #ff8c42);
      background-size: 200% 100%;
      border-radius: 2px;
      animation: loading 1.5s ease-in-out infinite;
    }
    
    @keyframes loading {
      0% { width: 0%; background-position: 100% 0; }
      50% { width: 70%; background-position: 0 0; }
      100% { width: 100%; background-position: -100% 0; }
    }
    
    .loading-text {
      margin-top: 15px;
      font-size: 0.8rem;
      color: #ffe8cc;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="bg-pattern"></div>
  <div class="float-circle"></div>
  <div class="float-circle"></div>
  <div class="float-circle"></div>
  
  <div class="logo-container">
    <div class="logo">
      <img src="https://i.ibb.co.com/7xxVWwH7/IMG-8428.png" alt="QUARTRIX">
    </div>
    <h1 class="app-name">QUARTRIX</h1>
    <p class="tagline">Pasti Asik</p>
  </div>
  
  <div class="loading-container">
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
    <p class="loading-text">Memuat...</p>
  </div>
  
  <script>
    // Check if loaded in PWA/app mode
    const isPWA = window.matchMedia('(display-mode: standalone)').matches || 
                 window.navigator.standalone === true;
    
    // Redirect to main page after animation
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 2500);
  </script>
</body>
</html>
